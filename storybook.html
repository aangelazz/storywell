<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Storybook Collection - Storywell</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="images/book.png">
</head>
<body>
  <div class="container">
    <header class="header">
      <button class="back-btn" onclick="window.location.href='index.html'">← Back to Home</button>
      <img src="images/storybookCollect.png" alt="My Storybook Collection" class="storybook-collect-img">
    </header>

    <main class="main-content">
      <section class="stories-list" id="storiesList">
        <div class="card">
          <div class="card-header">
            <img src="images/yourStories.png" alt="Your Stories" class="your-stories-img">
            <p>Here are all the wonderful stories you've created!</p>
          </div>
          <div class="stories-grid" id="storiesGrid"></div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>Made with ❤️ to help kids remember their brave doctor visits!</p>
    </footer>
  </div>

  <script src="storybook-viewer.js"></script>
</body>
</html>
