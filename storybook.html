<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Storybook - Storywell</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Borel:wght@400&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header with Back Button -->
        <header class="header">
            <button class="back-btn" onclick="window.location.href='index.html'">
                ‚Üê Back to Home
            </button>
            <h1 class="app-title">My Storybook Collection</h1>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Stories List -->
            <section class="stories-list" id="storiesList">
                <div class="card">
                    <div class="card-header">
                        <h2>üìö Your Stories</h2>
                        <p>Here are all the wonderful stories you've created!</p>
                    </div>
                    <div class="stories-grid" id="storiesGrid">
                        <div class="empty-state">
                            <div class="empty-icon">üìñ</div>
                            <h3>No stories yet!</h3>
                            <p>Create your first story by recording about your doctor visit.</p>
                            <button class="create-story-btn" onclick="window.location.href='app.html'">
                                üé§ Create Your First Story
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Story Viewer -->
            <section class="story-viewer" id="storyViewer" style="display: none;">
                <div class="storybook-container">
                    <div class="storybook-header">
                        <button class="back-to-list-btn" onclick="showStoriesList()">
                            ‚Üê Back to Stories
                        </button>
                        <h2 id="storyTitle">üìñ Your Amazing Doctor Visit Story!</h2>
                        <div class="story-controls">
                            <button id="prevPageBtn" class="page-btn">‚¨ÖÔ∏è Previous</button>
                            <span class="page-counter" id="pageCounter">Page 1 of 1</span>
                            <button id="nextPageBtn" class="page-btn">Next ‚û°Ô∏è</button>
                        </div>
                    </div>
                    <div class="storybook-pages" id="storybookPages">
                        <!-- Story pages will be dynamically loaded here -->
                    </div>
                    <div class="story-actions">
                        <button id="shareStoryBtn" class="action-btn share-btn">üì§ Share Story</button>
                        <button id="deleteStoryBtn" class="action-btn delete-btn">üóëÔ∏è Delete Story</button>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Made with ‚ù§Ô∏è to help kids remember their brave doctor visits!</p>
        </footer>
    </div>

    <script src="storybook-viewer.js"></script>
</body>
</html>
